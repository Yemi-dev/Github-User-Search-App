<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Github User Search App</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>GITHUB USER SEARCHER</h1>
            <h5>Find github users profile and their most recent repositories here...</h5>
        </header>
        <section id="inputSection">
            <input class= "form-control" type="text" id="searchInput">
        </section>
        <section id="loaderSection" class= "d-none">
            <img src="https://c.tenor.com/wXTO9bFFJXMAAAAC/loading-slow-internet.gif" alt="loading">
        </section>
        <section id="outputSection">
            <div id="profile">
                
            </div>
            <div id="repos" class="d-flex flex-wrap" style=" margin: 1.5rem; justify-content: center; border-radius: 5px; background-color: rgb(56, 56, 56);">
            </div>
        </section>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <script src="ui.js"></script>
    <script src="github.js"></script>
    <script src="app.js"></script>
</body>
</html>
